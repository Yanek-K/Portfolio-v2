<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Primary SEO tags -->
    <title>Tech, Hacking & Quantum Computing Blog | YK</title>
    <meta
      name="description"
      content="Dive into hands-on tech tutorials, CTF walkthroughs and beginner-friendly quantum computing insights by YK."
    />
    <link rel="canonical" href="https://yanek-k.com/" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Tech, Hacking & Quantum Computing Blog | YK"
    />
    <meta
      property="og:description"
      content="Explore CTF write-ups, software tutorials and quantum computing primers."
    />
    <meta
      property="og:image"
      content="https://yanek-k.com/assets/og-image.jpg"
    />
    <meta property="og:url" content="https://yanek-k.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Tech, Hacking & Quantum Computing Blog | Y K"
    />
    <meta
      name="twitter:description"
      content="Hands-on guides to hacking, software engineering and quantum computing for curious builders."
    />
    <meta
      name="twitter:image"
      content="https://yanek-k.com/assets/og-image.jpg"
    />

    <!-- Structured Data (Person) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Y K",
        "url": "https://yanek-k.com/",
        "image": "https://yanek-k.com/assets/yk-headshot.jpg",
        "sameAs": [
          "https://github.com/yourhandle",
          "https://linkedin.com/in/yourprofile"
        ]
      }
    </script>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
